name: DEPLOY TO cdi

on:
  push:
    branches:
      - main

jobs:
  firebase-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
      - name: Installing project dependencies
      - run: yarn install
      - name: Building the project
      - run: yarn build
        env:
          NODE_ENV: production
