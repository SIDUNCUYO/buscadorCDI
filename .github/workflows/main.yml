name: Deploy docs

on:
  push:
    branches: main
    paths:
      - "/**"

  pull_request:
    branches: main
    paths:
      - "/**"

defaults:
  run:
    working-directory: /

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Install ğŸ”§
        run: yarn install

      - name: Build ğŸ—ï¸
        run: yarn build
        env:
          NODE_ENV: production

     
